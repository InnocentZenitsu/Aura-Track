<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuraTrack ğŸ”¥</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>AuraTrack ğŸ”¥</h1>
  </header>

  <!-- Stats Section -->
  <main>
    <section class="stats">
      <div class="stat-card">
        <h2>Current Streak</h2>
        <p id="current-streak">0</p>
      </div>
      <div class="stat-card">
        <h2>Longest Streak</h2>
        <p id="longest-streak">0</p>
      </div>
      <div class="stat-card">
        <h2>Aura Score</h2>
        <p id="aura-score">0</p>
      </div>
    </section>

    <!-- Habits Checklist -->
    <section class="habits">
      <h2>Daily Habits</h2>
      <ul id="habit-list"></ul>
    </section>

    <!-- Add Habit -->
    <section class="add-habit">
      <input type="text" id="new-habit" placeholder="Enter new habit...">
      <button id="add-btn">Add Habit</button>
    </section>
  </main>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
